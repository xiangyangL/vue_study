<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>Document</title>
		<style>
			.enter-active,.leave-active{
				transition:opacity 1s;
			}
			.enter,.leave-active{
				opacity:0;
			}
		</style>
	</head>
	<body>
		<p style="" id="fd">淡入淡出</p>
		<button onclick="add()">toggle</button>
		<script>
			function add(){
				var p = document.getElementById('fd');
				if (getComputedStyle(p).opacity == '1') {
					p.className = "leave-active";
					setTimeout(()=>{console.log(getComputedStyle(p).opacity)},1500);
				}else if (getComputedStyle(p).opacity == '0'){
					//p.className = "enter";
					p.className = "enter-active";
					setTimeout(()=>{console.log(getComputedStyle(p).opacity)},1500);
				}
			}
		</script>
	</body>
</html>
