<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>Document</title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<!-- 类似于 v-else，v-else-if 必须紧跟在 v-if 或者 v-else-if 元素之后。 -->
		<div id="app">
			<h1 v-if="ok">Yes</h1>
			<h1 v-else>No</h1>
			
			<template v-if="ok">
				<h1>test template</h1>
				<h1>test template</h1>
				<h1>test template</h1>
				<h1>test template</h1>
			</template>
			
			<p v-if="Math.random()>0.5">if</p>
			<p v-else>if else</p>
			
			<!-- 复用元素 -->
			<template v-if="isName">
				<label>username</label>
				<input placeHolder="输入用户名" key="username">
			</template>
			<template v-else>
				<label>email</label>
				<input placeHolder="输入email" key="email">
			</template>
			<button v-on:click="toggleType">Toggle login type</button>
		</div>



		<script>
			var app = new Vue({
				el:"#app",
				data:{
					ok:true,
					no:false,
					isName:true
				},
				methods:{
					toggleType:function(){
						this.isName = !this.isName;
					}
				}
			});
		</script>
	</body>
</html>
