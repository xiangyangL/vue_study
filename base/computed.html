<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>Document</title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>计算属性：{{com}}</p>
			<p>调用方法：{{reve()}}</p>
		</div>
		<script>
			var app = new Vue({
				el:'#app',
				data:{msg:'Hello World'},
				methods:{
					reve:function(){
						return this.msg.split('').reverse().join('');
					}
				},
				//计算属性基于依赖进行缓存，只有依赖的data中数据发生改变才会重新求值
				computed:{
					//声明计算属性 com ，后面的函数用作该属性的 getter，因此在{{}}中写该属性名实际调用了getter函数
					com:function(){
						return this.msg.split('').reverse().join('');
					}
				}
			});
		</script>
	</body>
</html>
