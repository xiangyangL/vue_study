<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>Document</title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p>{{ msg | serial }}</p>
		</div>
		<script>
			//过滤
			var app = new Vue({
				el:'#app',
				data:{
					msg:''
				},
				filters:{
					serial:function(val){
					  if(!val) return ''
						val = val.toString();
						return val.charAt(0).toUpperCase() + val.slice(1);
					}
				}
			});
		</script>
	</body>
</html>
